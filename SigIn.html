<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn Page</title>

    <link rel="stylesheet" href="Main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="media.css">
</head>

<body>

    <div class="px-3 signin-main-page-wrapper d-flex justify-content-center align-items-center">
        <div class="signin-main-page rounded shadow">
            <div class="sigin-wraper d-flex col-12">
                <div
                    class="d-none d-md-flex col-6 p-4 sign-in-left text-center text-white  flex-column justify-content-center align-items-center">
                    <div class="mb-4">
                        <img src="./assets/Img/logo-r.png" alt="logo" class="logo-img">
                    </div>
                    <h2 class="fw-bold pt-1">Hello, Welcome!</h2>
                    <p class="pb-3 pt-2">
                        Enter your personal details and start your journey with us.
                    </p>
                    <div class="py-2 px-4 text-center rounded-pill text-white register cursor">
                            Register
                    </div>
                </div>
                <div class="col-12 col-md-6 p-4 sign-in-right d-flex flex-column justify-content-center text-center">
                    <div class="my-4 d-block d-md-none">
                        <img src="./assets/Img/logo-r.png" alt="logo" class="logo-img">
                    </div>
                    <h3 class="fw-bold pb-4">Login</h3>
                    <form>
                        <div class="mb-3 position-relative">
                            <i class="fa-solid fa-envelope input-icon position-absolute"></i>
                            <input type="email" class="p-2 ps-5 rounded form-control" placeholder="Email Address">
                        </div>
                        <div class="mb-3 position-relative">
                            <i class="fa-solid fa-lock input-icon position-absolute"></i>
                            <input type="password" class="p-2 ps-5 rounded form-control" placeholder="Password">
                        </div>

                        <div class="mb-3">
                            <a href="#" class="text-decoration-none">Forgot Password?</a>
                        </div>
                        <button type="button" class="rounded btn btn-primary w-100"><a href="Index.html"
                                class="text-white">Login</a></button>

                        <p class="pt-2">or login with social platforms</p>
                        <div class="d-flex gap-3 pt-1 justify-content-center">
                            <span class="footer-nav-icon signin-nav-icon">
                                <img src="./assets/icon/google.png" alt="" class="rounded">
                            </span>
                            <span class="footer-nav-icon signin-nav-icon">
                                <img src="./assets/Img/chartImg/unnamed (20).webp" alt="" class="rounded">
                            </span>
                            <span class="footer-nav-icon signin-nav-icon">
                                <img src="./assets/icon/github.png" alt="" class="rounded">
                            </span>
                            <span class="footer-nav-icon signin-nav-icon">
                                <img src="./assets/Img/chartImg/unnamed (35).webp" alt="" class="rounded">
                            </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
