<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn Page</title>

    <link rel="stylesheet" href="Main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="media.css">
</head>

<body>

    <div class="signin-main-page-wrapper d-flex flex-wrap">
        <!-- Left Section -->
        <div class="background-animation d-none d-sm-flex col-sm-6 d-flex flex-column justify-content-center align-items-center text-white text-center sign-in-left">
            <div class="particles">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
            <h2 class="fw-bold">Hello, Welcome!</h2>
            <p class="mt-3">Enter your personal details and start your journey with us.</p>
            <button class="registre-btn rounded px-4 py-1 text-white">Register</button>
        </div>

        <!-- Right Section -->
        <div class="col-12 col-sm-6 p-4 d-flex flex-column justify-content-center align-items-center text-center sign-in-right">
            <img src="./assets/Img/logo-r.png" alt="Logo" class="logo-img-register mb-4">
            <h3 class="fw-bold mb-4">Login</h3>
            <form class="w-75">
                <div class="mb-3 position-relative">
                    <i class="fa-solid fa-envelope input-icon"></i>
                    <input type="email" class="form-control ps-5" placeholder="Email Address">
                </div>
                <div class="mb-3 position-relative">
                    <i class="fa-solid fa-lock input-icon"></i>
                    <input type="password" class="form-control ps-5" placeholder="Password">
                </div>
                <a href="#" class="d-block text-decoration-none mb-3">Forgot Password?</a>
                <div class="login-btn rounded py-2">login</div>
                <p class="mt-3">Or login with</p>
                <div class="d-flex justify-content-center gap-3">
                    <img src="./assets/Img/chartImg/unnamed (20).webp" alt="Google" class="social-icon rounded">
                    <img src="./assets/Img/chartImg/unnamed (37).webp" alt="GitHub" class="social-icon rounded">
                    <img src="./assets/icon/google.png" alt="Facebook" class="social-icon rounded">
                    <img src="./assets/icon/github (1).png" alt="Facebook" class="social-icon rounded">

                </div>
            </form>
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
